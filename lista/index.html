<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tareas ğŸ‘</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container">
            <h2 class="text-center mt-3">Organizate</h2>
            <hr>     

            <!-- ENTRADA -->

            <form class = "my-4" id="formulario">
                  <input type="text" 
                  placeholder="Ingresa una tarea" 
                  class="form-control my-2" id="input"
                  autofocus>

                  <!-- BOTON DE FECHA (SOLO PROPUESTA) -->

                  <input id='fecha' type="date" class="input-group form-control mt-3 text-center">                              
                  <!-- BOTON -->

                  <div class = "d-grid gap-2">
                        <button class="btn btn-info mt-3" type="submit">Agregar Tarea</button>
                  </div>                   
            </form>        
            
            <!-- LISTA -->
            <div class="mt-3 text-center d-flex justify-content-between align-items-center bg-md-primary">
                  <h4 class="mx-3">Tareas</h4>
                  <h4>Fecha limite</h4>
                  <h4>Acciones</h4>
            </div>
            
            <div id="lista-tareas" class="mt-3"></div>        
      </div>

      <!-- PLANTILLA O TEMPLATE -->

      <template id="Plantilla">              
            <div class="alert alert-info mt-3 d-flex justify-content-between align-items-center">
                  <h3 class = "m-0 text-success">Tarea 1</h3>
                  <h4 class = "m-0 text-success" id = "tipo-date">01/09/2021</h4>
                  <h2 ms-0>
                        <i class="fas fa-check-circle text-success" role='button'></i>
                        <i class="fas fa-minus-circle text-danger" role='button'></i>                        
                  </h2>
            </div>            
      </template>
      <script src="./app.js"></script>
</body>
</html>
