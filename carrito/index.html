<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carrito</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
      <div class="container">
            <h1 class = "text-center">Super compras</h1>
            <hr>  
            <div class="row" id="cards"></div>                    
            <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Acción</th>
                      <th scope="col">Total</th>                      
                    </tr>                    
                  </thead>
                  <tbody id="items"></tbody>
                  <hr>
                  <tfoot>                        
                    <tr id="footer">
                      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                  </tfoot>                  
                </table>
                <hr>
      </div>            
      <template id="template-footer">
            <th scope="row" colspan="2">Total Productos</th>
            <td>10</td>
            <td>
                  <button class="btn btn-danger btn-sm" id="vaciar">
                        Vaciar                        
                  </button>                  
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>            
      </template>

     <template id="template-carrito">
            <tr>
                 <th scope="row">id</th>             
                  <td>Café</td>
                  <td>1</td>
                  <td>
                        <button class="btn btn-primary btn-sm">
                              +
                        </button>
                        <button class="btn btn-danger btn-sm">
                              -
                        </button>
                  </td>
                  <td>$ <span>500</span></td>
            </tr>
      </template> 

      <template id="template-cards">
            <div class="col-4 mb-4 col-md-2">
                  <div class="card">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                              <h5>Titulo</h5>
                              <p>Precio</p>
                              <button class="btn btn-dark">Compar</button>
                        </div>
                  </div>
            </div>
      </template>
      <script id="jason" type="text/javascript" src="./api.json"></script>
      <script src="./index.js"></script>
</body>
</html>
