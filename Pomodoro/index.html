<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">


    <script src="./index.js"></script>
    <title>Pomodoro's App</title>
  </head>
  <body onload="template()">    
   <div class="container">
     <!--clase heading-->
     <h1 class="text-center my-5 heading">App Pomodoro</h1>
     <!--clase timer-->
     <div class="container timer">
       <div class="row">
         <div class="col-5">
           <h4 id = "minutos"></h4>
         </div>
         <div class="col-2">
          <h4> : </h4>
        </div>
        <div class="col-5">
          <h4 id = "segundos"></h4>
        </div>                 
       </div>
     </div>
      <div>
        <h3 id="done" class="text-center my-5"></h3>      
      </div>

     <!--botones-->
     <div class="container d-flex justify-content-center align-items-center my-5">
       <button class = "btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
       <a href="./index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
     </div>
   </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/996973c893.js"></script>    
  </body>
</html>
